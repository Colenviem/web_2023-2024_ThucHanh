<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .btn{
            border: 2px solid #000;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-4 border">
                <form>
                    <label style="font-size: 24px; padding: 0;font-weight: 600;">Chọn loại cafe:</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="checkbox_tn"> Trung nguyên
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="checkbox_mk"> Mê Kong
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="checkbox_nl"> New life
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="checkbox_ob"> Ocean Blue
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="checkbox_bs">Blue Space
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" id="checkbox_w"> Windows
                        </label>
                    </div>
                    <button type="button" class="btn my-3" onclick="chonCafe()">Chọn</button>
                    <br>    
                    <label>Bạn chọn cafe:</label>
                    <span id="ketqua" class="text-danger font-italic"></span>
                </form>
            </div>
        </div>
    </div>
    <script>
         function chonCafe(){
            let tn = document.getElementById("checkbox_tn").checked;
            let mk = document.getElementById("checkbox_mk").checked;
            let nl = document.getElementById("checkbox_nl").checked;
            let ob = document.getElementById("checkbox_ob").checked;
            let bs = document.getElementById("checkbox_bs").checked;
            let w = document.getElementById("checkbox_w").checked;
            let resual = "";

            // Kiểm tra từng checkbox và thêm tên vào resual
            if(tn) resual += "Trung Nguyên, ";
            if(mk) resual += "Mê Kong, ";
            if(nl) resual += "New Life, ";
            if(ob) resual += "Ocean Blue, ";
            if(bs) resual += "Blue Space, ";
            if(w) resual += "Windows, ";

            // Loại bỏ dấu ',' cuối cùng nếu có
            resual = resual.replace(/,\s*$/, "");

            // Gán kết quả vào phần hiển thị
            document.getElementById("ketqua").textContent = resual;
    }
    </script>
</body>
</html>
