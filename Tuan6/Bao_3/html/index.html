<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .btn{
            border: 2px solid #000;
            background-color: #ccc;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-6 border">
                <div class="img img-thumbnail mb-4 mx-auto" style="width: 460px;height: 460px;">
                    <img src="../img/b3.jpg" alt="" id="img">
                </div>
                <div class="text-center mb-2">
                    <button type="button" class="btn mr-2" onclick="play()">Play</button>
                    <button type="button" class="btn" onclick="stop()">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        let timeoutId; // Biến toàn cục để lưu trữ ID của timeout
        // Create an array to hold image URLs
        let imgArr = new Array(10);

        // Assign image URLs to the array elements
        imgArr[0] = "../img/b1.jpg";
        imgArr[1] = "../img/b2.jpg";
        imgArr[2] = "../img/b3.jpg";
        imgArr[3] = "../img/b4.jpg";
        imgArr[4] = "../img/b5.jpg";
        imgArr[5] = "../img/b6.jpg";
        imgArr[6] = "../img/b7.jpg";
        imgArr[7] = "../img/b8.jpg";
        imgArr[8] = "../img/b9.jpg";
        imgArr[9] = "../img/b10.jpg";
        function play() {
            // Display a specific image from the array (e.g., the 6th image)
            let randomIndex = Math.floor(Math.random() * 10);
            document.getElementById("img").src = imgArr[randomIndex];
            // Lặp lại việc hiển thị ảnh sau mỗi 3 giây
            timeoutId = setTimeout(play, 1000);
        }

        function stop() {
            // Dừng slideshow bằng cách xóa timeout
            clearTimeout(timeoutId);
        }

    </script>
</body>
</html>
