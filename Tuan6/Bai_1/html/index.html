<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr{
            height: 30px;   
        }
        button{
            margin-top: 10px;
            height: 30px;
            width: 80px;
        }
    </style>
</head>
<body>
    <form>
        <table style="width: 50%;" border="1">
            <thead>
                <tr>
                    <th colspan="3" class="text-uppercase" style="color: pink;">Danh Sach Sinh Viên</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="width: 100px;">MSSV</td>
                    <td>Tên</td>
                    <td>Lớp</td>
                </tr>
                <tr>
                    <td id="mssv"></td>
                    <td id="name"></td>
                    <td id="class"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" onclick="Nhap()">Nhập</button>
    </form>
    <script>
        function Nhap(){
            document.getElementById("mssv").innerHTML = prompt("Nhập mã số sinh viên: ");
            document.getElementById("name").innerHTML = prompt("Nhập tên sinh viên: ");
            document.getElementById("class").innerHTML = prompt("Nhập lớp của sinh viên: ");
        }
    </script>
</body>
</html>
