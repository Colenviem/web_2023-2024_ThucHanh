<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="FirstName">First name</label>
                    <input class="form-control" type="text" id="FirstName" value="Mark" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="LastName">Last name</label>
                    <input class="form-control" type="text" id="LastName" value="Otto" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="UserName">User name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input class="form-control" type="text" id="UserName" value="Uusername" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">Please choose a username</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="City">City</label>
                    <input class="form-control" type="text" id="City" value="City" required>
                    <div class="invalid-feedback">Please provide a valid city</div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="State">State</label>
                    <input class="form-control" type="text" id="State" value="State" required>
                    <div class="invalid-feedback">Please provide a valid state.</div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="Zip">Zip</label>
                    <input class="form-control" type="text" id="Zip" value="Zip" required>
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
            </div>
            <div class="form-group mt-4">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" id="Agree" required>
                    <label for="Agree">Agree to terms and conditions</label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                    event.preventDefault();
                    event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
